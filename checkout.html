<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainyDays Checkout</title>
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <script src="https://kit.fontawesome.com/e6129fc2c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="hero">
        <div class="navbar" id="navbar">
            <div class="logo">
                <a href="index.html"><img src="/img/RainyDays_Logo.png" alt="RainyDays Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product-page.html">Jackets</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text">
            </div>
            <div class="icons">
                <i class="far fa-user fa-2x"></i>
                <a href="checkout.html"><i class="fas fa-shopping-cart fa-2x"></i></a>
            </div>
        </div>
    </header>
    <main>
        <section class="checkout">
            <div class="column">
                <div class="box-1">
                    <div class="margin"></div>
                    <div class="img-container">
                        <img src="./img/fc08a6b5c14e38e789819023f3f9fc17.jpeg" alt="RainyDays jacket">
                    </div>
                    <h3>$$</h3>
                    <h2>RAINYDAYS Rain Jacket</h2>
                    <div class="product-quant">
                        <a href="#">-</a>
                        <p>1</p>
                        <a href="#">+</a>
                    </div>
                    <div class="icons">   
                        <i class="far fa-heart"><span>Save for later</span></i>
                        <i class="far fa-trash-alt"><span>Remove</span></i>               
                    </div>
                </div>
                <div class="box-2">
                    <form action="#">
                        <input type="text" placeholder="Coupon code">
                        <button class="coupon">Apply</button>
                        <h3>Total <span>$$</span></h3>
                        <a href="checkoutsuccess.html" class="purchase">Purchase</a>
                    </form>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
