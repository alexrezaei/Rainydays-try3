<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <script src="https://kit.fontawesome.com/e6129fc2c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="images">
            <div class="logo-container">
                <img src="./img/RainyDays_Logo.png" alt="Rainy days logo" class="logo">
            </div>
            <div class="menu-container">
                <img src="/img/menu.png" alt="menu" class="menu">
            </div>
        </div>
        <nav class="navbar none">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="product-page.html">Jacket</a>
                <a href="about.html">About</a>
                <a href="contact-us.html">Contact</a>
            </div>
            <form action="#">
                <input type="text">
            </form>
            <div class="icons">
                <img src="/img/shopping-cart.png" alt="" id="shoppingcart">
                <img src="/img/user.png" alt="">
            </div>
        </nav>
    </header>
    <main>
        <div class="shopping-cart nothing">
            <p>empty</p>
        </div>
        <div class="contact-us">
             <div class="column">
                 <div class="box-1">
                    <i class="far fa-envelope fa-7x"></i>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum hendrerit condimentum interdum.</p>
                 </div>
                 <div class="box-2">
                    <form action="#" id="contact-form">
                        <h1>Contact us</h1>
                        <div class="line"></div>
                        <div class="form-control">
                            <input type="text" name="name" id="nameInput" title="name" placeholder="Your Name">
                            <input type="email" name="email" title="email" placeholder="Your Email" id="email">
                            <textarea name="text" id="text-input" cols="2" rows="10" title="text"></textarea>
                        </div>
                        <div class="button-control">
                            <button type="submit" id="submit">Send</button>
                        </div>
                    </form>
                    <div class="errorForm"></div>  
                 </div>
             </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
